<div class="main-container">
  <form class="w-100" [formGroup]="loginForm">
    <h2 class="semi-bold">Welcome Back !!</h2>
    <p class="mt-1">Please enter your details.</p>
    <div>
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input type="email" matInput
        formControlName="email"
        placeholder="Ex. guest@example.com" 
        />
      </mat-form-field>
      <mat-error *ngIf="loginFormControl['email'].touched && loginFormControl['email'].errors" class="text-warning">
        <span class="size-1" *ngIf="loginFormControl['email'].errors['required']">Email is required</span>
        <span class="size-1" *ngIf="loginFormControl['email'].errors['email'] || loginFormControl['email'].errors['invalidFormat']">
          Email must be a valid email address
        </span>
      </mat-error>
    </div>
    <div>
      <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input type="password" matInput
        formControlName="password"
        placeholder="******" 
        />
      </mat-form-field>
      <mat-error *ngIf="loginFormControl['password'].touched && loginFormControl['password'].errors" class="text-warning">
        <span class="size-1" *ngIf="loginFormControl['password'].errors['required']">Password is required</span>
        <span class="size-1" *ngIf="loginFormControl['password'].errors['minlength']">
          Password should have atleast 6 characters.
        </span>
      </mat-error>
    </div>
    <div class="center mt-2">
      <button class="button" (click)="loginUser()" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
  <p class="mt-3">If you don't have an account <a class="link" routerLink="../register">click here</a>.</p>
</div>
