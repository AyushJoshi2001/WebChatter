<div class="main-container">
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #drawer class="sidenav" [ngClass]="{'fullscreen-nav b-0': !isDesktop}" [mode]="isDesktop ? 'side' : 'over'" [opened]="openSideNav">
      <app-chat></app-chat>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-message></app-message>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
